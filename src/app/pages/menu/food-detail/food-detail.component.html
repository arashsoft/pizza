<div class="food-item bg-white" (click)="openDetails(foodDetailTemplate)">
  <img *ngIf="food.picturePath" [src]="food.picturePath + '_' + food.id + '_600X400.jpg'">
  <div class="food-title clearfix">
    <h5 class="float-left">{{food.name}}</h5>
    <i class="float-right fa fa-cart-plus cart-icon"></i>
  </div>
  <div class="food-price">{{food.price | currency}}</div>
  <div class="food-description">{{food.description}}</div>
</div>

<ng-template #foodDetailTemplate let-c="close" let-d="dismiss">
  <div class="modal-body">
    <i class="fa fa-arrow-left cursor-pointer" (click)="d('Cross click')"></i>
    <img *ngIf="food.picturePath" class="modal-img" [src]="food.picturePath + '_' + food.id + '_600X400.jpg'">
    <div class="food-title">{{food.name}}</div>{{food.totalPrice | currency}}
    <div class="food-description">{{food.description}}</div>
    <div *ngIf="food.foodSizes" class="mt-3">
      <div class="size-container">
        <div *ngFor="let foodSize of food.foodSizes" class="food-size py-3" (click)="selectSize(foodSize)"
             [ngClass]="{'active': foodSize === food.selectedSize}">
          <div class="text-center food-size-name">{{foodSize.name}}</div>
          <div class="food-price text-center">{{foodSize.price}}</div>
        </div>
      </div>
      <div *ngIf="food.selectedSize.questions">
        <div class="text-success font-italic mt-3">Answer following questions to customize your order</div>
        <div *ngFor="let question of food.selectedSize.questions">
          <app-food-question [food]="food" [question]="question"></app-food-question>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-mealsy1 btn-large mx-auto add-to-cart-btn"
            (click)="addFoodToCart(); c('Close click')">ADD TO CART
    </button>
  </div>
</ng-template>
