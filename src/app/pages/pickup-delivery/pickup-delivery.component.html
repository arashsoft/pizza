<form #pickupDelivery="ngForm" autocomplete="off">
  <div class="modal-body">
    <i class="fa fa-arrow-left cursor-pointer" (click)="activeModal.close()"></i>
    <div class="mt-3"><span class="fa fa-cog large-icon mr-2"></span>SELECT YOUR ORDER TYPE</div>
    <div class="px-4">
      <label *ngIf="order.foodProvider?.deliveryType !== 2" class="checkmark-container mt-3">PICKUP
        <input type="radio" [(ngModel)]="order.isPickup" [value]="true" name="pickupOrDelivery">
        <span class="checkmark"></span>
      </label>
      <label *ngIf="order.foodProvider?.deliveryType !== 1" class="checkmark-container">DELIVERY
        <input type="radio" [(ngModel)]="order.isPickup" [value]="false" name="pickupOrDelivery">
        <span class="checkmark"></span>
      </label>
      <div class="clearfix address-container text-secondary">
        <div *ngIf="errors?.orderName && orderName.pristine" class="error-message">{{errors.orderName}}</div>
        <label for="orderName" class="input-label mt-1 float-left cursor-pointer">Name</label>
        <input #orderName="ngModel" type="text" placeholder="Your name" class="float-right faded-input" id="orderName" name="orderName"
               [(ngModel)]="order.orderName">
      </div>
      <hr>
      <div class="clearfix address-container text-secondary">
        <div *ngIf="errors?.orderPhoneNumber && phoneNumber.pristine" class="error-message">
          {{errors.orderPhoneNumber}}
        </div>
        <label for="phoneNumber" class="input-label mt-1 float-left cursor-pointer">Phone</label>
        <input #phoneNumber="ngModel" OnlyNumber="true" type="text" placeholder="Your phone number" class="float-right faded-input" id="phoneNumber" name="phoneNumber"
               [(ngModel)]="order.orderPhoneNumber">
      </div>
      <hr>
      <span [ngClass]="{'d-none' : order.isPickup !== false}">
        <div class="mt-4 clearfix address-container text-secondary">
          <div *ngIf="errors?.address && address.pristine" class="error-message">{{errors.address}}</div>
          <label for="autocomplete" class="input-label float-left cursor-pointer">Address</label>
          <input #address="ngModel" type="text" placeholder="Start typing address..." class="float-right faded-input" id="autocomplete"
                 name="autocomplete" autocomplete="off"
                 [(ngModel)]="order.address.addressLine1">
        </div>
        <hr>
        <div class="clearfix address-container text-secondary">
          <label for="postalCode" class="input-label mt-1 float-left cursor-pointer">Postal Code</label>
          <input readonly type="text" class="float-right faded-input" id="postalCode" name="postalCode"
                 [(ngModel)]="order.address.postalCode">
        </div>
        <hr>
        <div class="clearfix address-container text-secondary">
          <label for="unitNumber" class="input-label mt-1 float-left cursor-pointer">Unit Number</label>
          <input type="text" class="float-right faded-input" id="unitNumber" name="unitNumber" placeholder="The unit number"
                 [(ngModel)]="order.address.unitNumber">
        </div>
        <hr>
        <div class="clearfix address-container text-secondary">
          <label for="buzzer" class="input-label mt-1 float-left cursor-pointer">Buzzer</label>
          <input type="text" class="float-right faded-input" id="buzzer" name="buzzer" placeholder="The buzzer code"
                 [(ngModel)]="order.address.buzzer">
        </div>
        <hr>
        <div class="clearfix address-container text-secondary">
          <label for="city" class="input-label mt-1 float-left cursor-pointer">City</label>
          <input readonly type="text" class="float-right faded-input" id="city" name="city"
                 [(ngModel)]="order.address.city">
        </div>
        <hr>
        <div class="clearfix address-container text-secondary">
          <label for="province" class="input-label mt-1 float-left cursor-pointer">Province</label>
          <input readonly type="text" class="float-right faded-input" id="province" name="province"
                 [(ngModel)]="order.address.province">
        </div>
        <hr>
      </span>
    </div>
    <div class="mt-1"><span class="fa fa-calendar mr-2 large-icon"></span>SCHEDULED FOR</div>
    <div class="px-4 clearfix">
      <div class="float-left">
        <label class="checkmark-container mt-3">NOW
          <input type="radio" [(ngModel)]="order.isForNow" [value]="true" name="scheduledForNow">
          <span class="checkmark"></span>
        </label>
        <label class="checkmark-container ">LATER
          <input type="radio" [(ngModel)]="order.isForNow" [value]="false" name="scheduledForNow">
          <span class="checkmark"></span>
        </label>
      </div>
      <div *ngIf="!order.isForNow">
        <input #scheduledFor="ngModel" type="text" class="float-right faded-input mt-5" id="scheduledFor"
               name="scheduledFor" [(ngModel)]="order.scheduledFor" placeholder="Enter the scheduled time">
        <div *ngIf="errors?.scheduledFor && scheduledFor.pristine" class="error-message">{{errors.scheduledFor}}</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-mealsy1 btn-large mx-auto pickup-delivery-btn" (click)="activeModal.close();">
      CONTINUE
    </button>
  </div>
</form>
