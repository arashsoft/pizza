<div class="modal-header">
  <h4 class="modal-title">Removing Item</h4>
</div>
<div class="modal-body">
  <div>Are you sure you want to remove <span class="mealsy-green">{{foodName}}</span> from your cart?</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-mealsy1 remove-btn" (click)="activeModal.close()">Yes</button>
  <button type="button" class="btn btn-mealsy2 remove-btn" (click)="activeModal.dismiss()">No</button>
</div>
