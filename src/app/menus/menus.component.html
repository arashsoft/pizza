<div class="container-fluid main-menu-container">
  <div class="row">
    <div class="d-none d-sm-block col-sm-4 col-md-3">
      <ul class="list-group list-group-flush">
        <ng-template ngFor let-menu [ngForOf]="menus">
          <li class="list-group-item mainMenu-item bg-light"><i class="fa fa-angle-right"></i> {{menu.name}}</li>
          <li *ngFor="let subMenu of menu.menuSections" class="list-group-item subMenu-item bg-light">{{subMenu.name}}
          </li>
        </ng-template>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9">
      <div class="container-fluid">
        <ng-template ngFor let-menu [ngForOf]="menus">
          <ng-template ngFor let-subMenu [ngForOf]="menu.menuSections">
            <h5 class="top30 submenu-title">{{subMenu.name}}</h5>
            <div class="row">
              <div *ngFor="let food of subMenu.foods" class="col-xs-12 col-sm-6 col-md-4 top15">
                <app-food-detail [food]="food"></app-food-detail>
              </div>
            </div>
          </ng-template>
        </ng-template>

      </div>
    </div>
  </div>
</div>
